<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <style>
        .list-group a:nth-of-type(1) {
            background-color: #92c609 !important;
        }
    </style>
</head>

<body>
    <header></header>
    <div class="bill pull-left col-xs-10">
        <nav class="navbar navbar-default" style="min-height: 30px;line-height: 30px; margin-bottom: 0;padding-left: 20px">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <p class="navbar-text" style="font-size:12px;padding-left: 30px; background: url(/images/home.png) 0 center no-repeat;margin: 0;">你现在所在的位置是: </p>
                <p class="navbar-text" style="font-size:12px;margin: 0;color: #2179a9;margin-left: 5px;">账单管理页面</p>
            </div>
          </nav>
          <nav class="navbar navbar-default" style="margin-bottom: 0;">
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <span>商品名称：</span><input type="text" class="form-control" placeholder="请输入商品名称">
              <span>供应商：</span>
              <select name="" id="" style="width:100px;height: 34px;border-radius: 4px;">
                  <option value="">--请选择--</option>
              </select>
              <span>是否付款：</span>
              <select name="" id="" style="width:100px;height: 34px;border-radius: 4px;">
                <option value="">--请选择--</option>
                <option value="">已付款</option>
                <option value="">未付款</option>
            </select>
            </div>
            <button type="submit" class="btn btn-default" style="width:100px;background-color:#92c609!important;background: url(/images/search.png) 10px center no-repeat;color: #fff;margin-left: 20px;">查询</button>
            <button class="btn btn-default" onclick="return false" data-toggle="modal" data-target="#addModal" style="width:120px;background-color:#47acf1!important;margin-left: 130px;background: url(/images/tianjia.png) 1px center no-repeat;color: #fff;">添加订单</button>
          </form>
        </nav>
        <table class="table table-bordered list-table">
            <thead>
            <tr>
                <th style="text-align: center">账单编号</th>
                <th style="text-align: center">商品名称</th>
                <th style="text-align: center">供应商</th>
                <th style="text-align: center">数量</th>
                <th style="text-align: center">账单金额</th>
                <th style="text-align: center">是否付款</th>
                <th style="text-align: center">创建时间</th>
                <th style="text-align: center">操作</th>
            </tr>
            </thead>
            <tbody>
                
            </tbody>
          </table>
          <nav aria-label="Page navigation pull-right">
                <ul class="pagination"></ul>
              </nav>
          </div>
    </div>
    <div class="modal fade" id="readModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="code" class="control-label">订单编号</label>
                      <p class="form-control" id="code"></p>
                    </div>
                    <div class="form-group">
                      <label for="name" class="control-label">商品名称</label>
                      <p class="form-control" id="name"></p>
                    </div>
                    <div class="form-group">
                            <label for="company" class="control-label">商品单位</label>
                            <p class="form-control" id="company"></p>
                          </div>
                    <div class="form-group">
                            <label for="num" class="control-label">商品数量</label>
                            <p class="form-control" id="num"></p>
                    </div>
                    <div class="form-group">
                            <label for="sum" class="control-label">总金额</label>
                            <p class="form-control" id="sum"></p>
                          </div>
                    <div class="form-group">
                            <label for="provide" class="control-label">供应商</label>
                            <p id="provide"class="form-control">
                            </p>
                    </div>
                    <div class="form-group">
                            <label class="control-label">是否付款</label>
                            <p id="pay-result"class="form-control"></p>
                          </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-body">
                      <form class="add-form">
                        <div class="form-group">
                          <label for="name" class="control-label">商品名称</label>
                          <input type="text" class="form-control" name="name" id="name">
                        </div>
                        <div class="form-group">
                                <label for="company" class="control-label">商品单位</label>
                                <input type="text" class="form-control" name="company" id="company">
                              </div>
                        <div class="form-group">
                                <label for="num" class="control-label">商品数量</label>
                                <input type="text" class="form-control" name="num" id="num">
                        </div>
                        <div class="form-group">
                                <label for="sum" class="control-label">总金额</label>
                                <input type="text" class="form-control" name="sum" id="sum">
                              </div>
                        <div class="form-group">
                                <label for="provide" class="control-label">供应商</label>
                                <select name="provide" id="provide"class="form-control">
                                    <option value="0">--请选择相应的供应商--</option>
                                    <option value="供应商01">供应商01</option>
                                    <option value="供应商02">供应商02</option>
                                </select>
                        </div>
                        <div class="form-group">
                                <label class="control-label">是否付款</label>
                                <input type="radio" name="pay" id="not-pay" value="未付款">未付款
                                <input type="radio" name="pay"  checked="checked" id="pay" value="已付款">已付款
                              </div>
                        <div class="form-group">
                            <label for="time" class="control-label">时间</label>
                            <input type="text" class="form-control" name="time" id="time">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary add-btn" >添加</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
                        </div>
                      </form>
                    </div>
                    
                  </div>
                </div>
              </div>
              <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-body">
                          <form class="update-form">
                            <div class="form-group">
                              <label for="name" class="control-label">商品名称</label>
                              <input type="text" class="form-control" name="name" id="name">
                            </div>
                            <div class="form-group">
                                    <label for="company" class="control-label">商品单位</label>
                                    <input type="text" class="form-control" name="company" id="company">
                                  </div>
                            <div class="form-group">
                                    <label for="num" class="control-label">商品数量</label>
                                    <input type="text" class="form-control" name="num" id="num">
                            </div>
                            <div class="form-group">
                                    <label for="sum" class="control-label">总金额</label>
                                    <input type="text" class="form-control" name="sum" id="sum">
                                  </div>
                            <div class="form-group">
                                    <label for="provide" class="control-label">供应商</label>
                                    <select name="provide" id="provide"class="form-control">
                                        <option value="0">--请选择相应的供应商--</option>
                                        <option value="供应商01">供应商01</option>
                                        <option value="供应商02">供应商02</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                    <label class="control-label">是否付款</label>
                                    <input type="radio" name="pay" id="not-pay" value="未付款">未付款
                                    <input type="radio" name="pay" id="pay" checked="checked" value="已付款">已付款
                                  </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-primary">修改</button>
                          <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
                        </div>
                      </div>
                    </div>
                  </div>
    <script src="/lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/lib/ejs/ejs.js"></script>
    <script src="/js/common/Copy.js"></script>
    <script src="/js/bill_manager/bill_manager.js"></script>
</body>

</html>
